<html>
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<link rel="stylesheet" type ="text/css" href= "style.css">
		<script type="text/javascript">
		
		
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawStuff);


function drawStuff() {;

var data = google.visualization.arrayToDataTable([
['City Names', 'Number of Homeless',{type:'string',role:'annotation'},{role:'style'}],
["New York City(0.8%)", 67819, '67,810','color: #bad80a'],
["Los Angeles(0.9%)", 34393, '34,393','color: #bad80a'],
["Las Vegas(1.5%)", 9417,'9,417','color: #bad80a'],
["Seattle(1.3%)", 8949,'8,949','color: #bad80a'],
['San Diego(0.6%)', 8506,'8,506','color: #bad80a'],
["D.C.(1.2%)", 7748,'7,748','color: #bad80a'],
["San Jose(0.7%)", 7567,'7,567','color: #bad80a'],
["Denver(1.0%)", 6621,'6,621','color: #bad80a'],
["San Francisco(0.8%)", 6408,'6,408','color: #bad80a'],
["Chicago(0.2%)", 6287,'6,287','color: #bad80a'],
]);

var options = {
width: 1000,
legend: { position: 'none' },
hAxis: { textPosition: 'none' ,gridlines: {color: 'transparent'}},
vAxis: { textStyle: {
	color: '#333333',
	fontSize: 15,
	fontName: "georgia",
}},
chartArea: {
	height: 350,
	width: 700
},
color: ["green","#009900"],
enableInteractivity: false};


var chart = new google.visualization.BarChart(document.getElementById('barChart'));
chart.draw(data, options);
}
		</script>
	</head>
	<body>
		<div id="chartTitle"=>New York City Has the Highest Homeless Population in the U.S.</div>
		<div id="chartSubTitle" =>With roughly 580,000 homeless nationwide, one in nine lives in N.Y.C. Around one percent of each city's total population is homeless. 
			
			</div>
		<div id="barChart" style="width: 700px; height: 350px;"></div>
		<h1 style="font-size: 12px;; color: #999999; text-align: &#x2190;line-height: 1px; font-family: Arial; display: block; font-weight: 300">Source: 2014 Annual Homeless Assessment Report to Congress and US Census Bureau </h1>
	</body>
</html>
