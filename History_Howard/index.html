<html>
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawStuff);


function drawStuff() {;

var data = google.visualization.arrayToDataTable([
['City Names', 'Number of Homeless',{type:'string',role:'annotation'},{role:'style'}],
["New York City", 67819, '6,7810','color: #bad80a'],
["Los Angeles", 34393, '3,4393','color: #bad80a'],
["Las Vegas", 9417,'9,417','color: #bad80a'],
["Seattle", 8949,'8,949','color: #bad80a'],
['San Diego', 8506,'8,506','color: #bad80a'],
["District of Columbia", 7748,'7,748','color: #bad80a'],
["San Jose", 7567,'7,567','color: #bad80a'],
["Metropolitan Denver", 6621,'6,621','color: #bad80a'],
["San Francisco", 6408,'6,408','color: #bad80a'],
["Chicago", 6187,'6,287','color: #bad80a'],
]);

var options = {
title: 'Nearly One-Third of U.S. Homeless Population is Located in These 10 Cities',
titleTextStyle: {color: '#333333',
  fontSize: 23,
  fontName:"arial",
  bold: true},
width: 1000,
legend: { position: 'none' },
chart: { title: 'Nearly One-Third of U.S. Homeless Population is Located in These 10 Cities.'},
hAxis: { textPosition: 'none' ,gridlines: {color: 'transparent'}},
vAxis: { textStyle: {
	color: '#333333',
	fontSize: 16,
	fontName: "georgia",
}},
color: ["green","#009900"],
enableInteractivity: false};


var chart = new google.visualization.BarChart(document.getElementById('barChart'));
chart.draw(data, options);
}
		</script>
	</head>
	<body>
		<div id="barChart" style="width: 1000px; height: 500px;"></div>
		<h1 style="font-size: 50%; color: #333333; text-align: center;line-height: 1px">Source: 2014 Annual Homeless Assessment Report to Congress</h1>
	</body>
</html>
