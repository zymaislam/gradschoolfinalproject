<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['City Names', 'Number of Homeless'],
          ["New York City", 67819],//correct populationï¼š67,819
          ["Los Angeles", 34393],//34,393
          ["Las Vegas", 9417],//9,417
          ["Seattle", 8949],//8,949
          ['San Diego', 8506],//8,506
          ["D.C", 7748],
          ["San Jose", 7567],
          ["Denver", 6621],
          ["San Francisco", 6408],
          ["Chicago", 6187],
        ]);

        var options = {
          title: '10 Cities that Have One-Third of U.S. Homeless Population',
          width: 1000,
          legend: { position: 'none' },
          chart: { title: '10 Cities that Have One-Third of U.S. Homeless Population.'},
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Number of Homeless'} // Top x-axis.
            }
          },
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>
  <body>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>

<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

          ['In Shelter',     60484],

        ]);

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
